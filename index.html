<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./dist/style.css">
</head>

<body class="dark:bg-black">
  <div class="container [ mx-auto px-5 ] text-center">


    <div class="h-screen [ py-5 ]">
      <h1 class="dark:text-white [ font-mono ]">Scroll down to check examples you can obtain with afterviewportjs</h1>

      <div class="py-10">
        <img src="http://unsplash.it/600/300" alt="" class="mr-auto" data-av data-av-resets />
      </div>
      <div class="py-10">
        <img src="http://unsplash.it/600/400" alt="" class="ml-auto" data-av data-av-resets />
      </div>
      <div class="py-10">
        <img src="http://unsplash.it/600/600" alt="" class="mr-auto" data-av data-av-resets />
      </div>
      <div class="py-10">
        <img src="http://unsplash.it/600/300" alt="" class="mr-auto" data-av="pippo" data-av-sequential="2"
          data-av-resets data-av-animation-duration="800" data-av-animation-delay="1000" />
      </div>
      <div class="py-10">
        <img src="http://unsplash.it/600/400" alt="" class="ml-auto" data-av="pippo" data-av-sequential="1"
          data-av-resets data-av-animation-duration="800" />
      </div>
      <div class="flex flex-nowrap">
        <div class="py-10">
          <img src="http://unsplash.it/600/600" alt="" class="mr-auto" data-av="pippo" data-av-sequential data-av-resets
            data-av-animation-duration="800" />
        </div>
        <div class="py-10">
          <img src="http://unsplash.it/600/300" alt="" class="mr-auto" data-av="pippo" data-av-sequential data-av-resets
            data-av-animation-duration="800" />
        </div>
        <div class="py-10">
          <img src="http://unsplash.it/600/400" alt="" class="ml-auto" data-av="ciccio" data-av-sequential
            data-av-resets data-av-animation-duration="800" />
        </div>
        <div class="py-10">
          <img src="http://unsplash.it/600/600" alt="" class="mr-auto" data-av="ciccio" data-av-sequential
            data-av-resets data-av-animation-duration="800" />
        </div>
      </div>
    </div>


  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
